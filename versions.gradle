//region Dependencies

def deps = [:]
ext.deps = deps

//region Versions

def versions = [:]
versions.android_gradle_plugin = "3.4.2"
versions.androidx = "1.0.0"
versions.androidx_appcompat = "1.0.2"
versions.androidx_constraintlayout = "1.1.3"
versions.butter_knife = "10.1.0"
versions.dagger = "2.24"
versions.fragmentation = "1.0.1"
versions.jsr_annotation = "1.0"
versions.kotlin = "1.3.41"
versions.material = "1.0.0"
versions.mosby = "3.1.1"
versions.permissionsdispatcher = "4.5.0"
versions.rx_android = "2.1.1"
versions.rx_binding = "3.0.0"
versions.rx_java = "2.2.10"
versions.rx_kotlin = "2.3.0"
versions.timber = "4.7.1"
deps.versions = versions

//endregion

//region Build

def build = [:]
build.android_gradle_plugin = "com.android.tools.build:gradle:$versions.android_gradle_plugin"
build.butter_knife_plugin = "com.jakewharton:butterknife-gradle-plugin:$versions.butter_knife"
build.kotlin_gradle_plugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
deps.build = build

def build_versions = [:]
build_versions.compile_sdk = 29
build_versions.min_sdk = 21
build_versions.target_sdk = 29
deps.build_versions = build_versions

//endregion

//region Dagger

def dagger = [:]
dagger.android = "com.google.dagger:dagger-android:$versions.dagger"
dagger.android_processor = "com.google.dagger:dagger-android-processor:$versions.dagger"
dagger.android_support = "com.google.dagger:dagger-android-support:$versions.dagger"
dagger.annotation = "javax.annotation:jsr250-api:$versions.jsr_annotation"
dagger.compiler = "com.google.dagger:dagger-compiler:$versions.dagger"
dagger.runtime = "com.google.dagger:dagger:$versions.dagger"
deps.dagger = dagger

//endregion

//region Fragmentation

def fragmentation = [:]
fragmentation.core = "me.yokeyword:fragmentationx-core:$versions.fragmentation"
deps.fragmentation = fragmentation

//endregion

//region Kotlin

def kotlin = [:]
kotlin.stdlib_jdk8 = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlin"
deps.kotlin = kotlin

//endregion

//region Miscellaneous

def misc = [:]
misc.timber = "com.jakewharton.timber:timber:$versions.timber"
deps.misc = misc

//endregion

//region Mosby

def mosby = [:]
mosby.mvp = "com.hannesdorfmann.mosby3:mvp:$versions.mosby"
mosby.mvp_lce = "com.hannesdorfmann.mosby3:mvp-lce:$versions.mosby"
mosby.mvp_queueing = "com.hannesdorfmann.mosby3:mvp-queuing-presenter:$versions.mosby"
deps.mosby = mosby

//endregion

//region Permissions

def permissions = [:]
permissions.dispatcher = "org.permissionsdispatcher:permissionsdispatcher:$versions.permissionsdispatcher"
permissions.dispatcher_processor =
    "org.permissionsdispatcher:permissionsdispatcher-processor:$versions.permissionsdispatcher"
deps.permissions = permissions

//endregion

//region Reactive extensions

def rx = [:]
rx.android = "io.reactivex.rxjava2:rxandroid:$versions.rx_android"
rx.binding = "com.jakewharton.rxbinding3:rxbinding:$versions.rx_binding"
rx.java = "io.reactivex.rxjava2:rxjava:$versions.rx_java"
rx.kotlin = "io.reactivex.rxjava2:rxkotlin:$versions.rx_kotlin"
deps.rx = rx

//endregion

//region Androidx / Support

def androidx = [:]
androidx.appcompat = "androidx.appcompat:appcompat:$versions.androidx_appcompat"
androidx.constraintlayout = "androidx.constraintlayout:constraintlayout:$versions.androidx_constraintlayout"
androidx.core = "androidx.core:core:$versions.androidx"
androidx.fragment = "androidx.fragment:fragment:$versions.androidx"
deps.androidx = androidx

//endregion

//region Ui

def ui = [:]
ui.butter_knife = "com.jakewharton:butterknife:$versions.butter_knife"
ui.butter_knife_compiler = "com.jakewharton:butterknife-compiler:$versions.butter_knife"
ui.material = "com.google.android.material:material:$versions.material"
deps.ui = ui

//endregion

//endregion

//region Repositories

static def addRepos(RepositoryHandler handler) {
  handler.google()
  handler.jcenter()
  handler.mavenCentral()
}

ext.addRepos = this.&addRepos

//endregion
