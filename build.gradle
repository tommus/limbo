//region Build Script

buildscript {

  //region Versioning

  ext.LIMBO_VERSION = "2.4.0-SNAPSHOT"
  ext.LIMBO_VERSION_CODE = 17

  //endregion

  //region Repositories

  repositories {
    apply from: "versions.gradle"
    addRepos(repositories)
  }

  //endregion

  //region Dependencies

  dependencies {
    classpath deps.build.android_gradle_plugin
    classpath deps.build.kotlin_gradle_plugin
    classpath deps.build.butter_knife_plugin
  }

  //endregion
}

//endregion

//region All Projects

allprojects {
  repositories {
    addRepos(repositories)
  }
}

//endregion

//region Sub Projects

subprojects { project ->
  group = GROUP
}

//endregion

//region Tasks

task clean(type: Delete) {
  delete rootProject.buildDir
}

//endregion
